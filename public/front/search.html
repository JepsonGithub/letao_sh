<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>

<!-- 整体容器 -->
<div class="lt_container">
  
  <!-- 乐淘公共头部 -->
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  
  <!-- 乐淘内部 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        
        <!-- 搜索框 -->
        <div class="search">
          <input type="text" placeholder="请输入搜索关键字" class="search_input">
          <button class="mui-btn mui-btn-blue search_btn">搜索</button>
        </div>
        
        <!-- 历史记录 -->
        <div class="history">
          
          <div class="history_title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
          </div>
          <div class="history_content">
            <ul>
              <li class="mui-clearfix">
                <a href="searchList.html?key=1" class="mui-pull-left">1</a>
                <i data-index="0" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></i>
              </li>
              <li class="mui-clearfix">
                <a href="searchList.html?key=1" class="mui-pull-left">1</a>
                <i data-index="0" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></i>
              </li>
            </ul>
          </div>
          
        </div>
      
      </div>
    </div>
  </div>
  
  <!-- 乐淘底部 -->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>

</body>
</html>

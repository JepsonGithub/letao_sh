<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico">
  <!-- 添加视口 -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

<div class="lt_container">
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h3>购物车</h3>
  </div>
  <div class="lt_main">
    <!--下拉刷新容器-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul class="mui-table-view item_list">
        
        </ul>
      </div>
    </div>
  
  
  </div>
  
  
  <div class="lt_total">
    <div class="mui-pull-left">
      订单总金额
      <span class="total">00.00</span>
    </div>
    <a href="javascript:;" class="mui-pull-right btn_order">生成订单</a>
  </div>
  
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html" class="now">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="edit_tpl">
  <div class="lt_edit_size">
    <strong>尺码:</strong>
    <%
    var temp = productsize.split("-");
    for( var i = temp[0]; i <= temp[1]; i++ ){
    %>
    <span class="{{ i == size ? 'now' : '' }}">{{ i }}</span>
    <%
    }
    %>
  </div>
  <div class="lt_edit_num">
    <strong>数量:</strong>
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{ num }}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>

<script type="text/html" id="cart_tpl">
  {{ each list v i }}
  <li class="mui-table-view-cell item">
    <div class="mui-slider-right mui-disabled">
      <a data-id="{{ v.id }}" class="mui-btn mui-btn-grey mui-icon mui-icon-compose btn_edit"
         data-num="{{ v.num }}"
         data-productNum="{{ v.productNum }}"
         data-productSize="{{ v.productSize }}"
         data-size="{{ v.size }}"
      ></a>
      <a data-id="{{ v.id }}" class="mui-btn mui-btn-yellow mui-icon mui-icon-trash btn_delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <label class="img_box">
          <img src="{{ v.pic ? v.pic[0].picAddr : 'images/product.jpg' }}" alt="">
          <input type="checkbox" class="ck"
                 data-price="{{ v.price }}"
                 data-num = "{{ v.num }}">
        </label>
        <div class="info_box">
          <p class="proName mui-ellipsis-2">
            {{ v.proName }}
          </p>
          <p>
            <span class="price">¥{{ v.price }}</span>
            <span class="oldPrice">¥{{ v.oldPrice }}</span>
            <span class="num">{{ v.num }}双</span>
          </p>
          <p class="size">鞋码: {{ v.size }}</p>
        </div>
      </div>
    </div>
  </li>
  {{ /each }}
</script>


<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
